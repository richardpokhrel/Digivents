<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Digivents | Digital Marketing, SEO &  Online Business solutions </title>
    <meta
      name="description"
      content="We help businesses grow through digital marketing, web development, SEO, and brand strategy. Drive traffic, boost engagement, and convert more customers."
    />
    <meta
      name="keywords"
      content="Digital Marketing, Social Media Management, SEO, Web Development, Brand Strategy, Nepal Digital Agency, Content Creation"
    />
    <meta name="Digivents " content="Digivents" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.yourwebsite.com/" />

    <!-- Favicon -->
    <link rel="icon" href="../src/img/logo 2.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.digivents.com.np/" />
    <meta
      property="og:title"
      content="Your Agency Name | Elevate Your Brand Online"
    />
    <meta
      property="og:description"
      content="We offer digital marketing, SEO, and custom web design to help your business grow. Based in Nepal, serving globally."
    />
    <meta
      property="og:image"
      content="https://www.yourwebsite.com/og-image.jpg"
    />


    <!-- Font and Styles (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
